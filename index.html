<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabs with Alpine.js</title>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
    <style>
      .tab-button {
        padding: 8px 16px;
        cursor: pointer;
        border: none;
        background: #eee;
        margin-right: 4px;
      }
      .tab-button.active {
        background: #ddd;
        font-weight: bold;
      }
      .tab-content {
        padding: 16px;
        border: 1px solid #ccc;
        margin-top: 8px;
      }
    </style>
  </head>
  <body style="font-family: sans-serif; padding: 2rem; max-width: 600px; margin: auto">
    <div x-data="{ activeTab: 'profile' }">
      <div>
        <button
          class="tab-button"
          :class="{ 'active': activeTab === 'profile' }"
          @click="activeTab = 'profile'"
        >
          Profile
        </button>
        <button
          class="tab-button"
          :class="{ 'active': activeTab === 'settings' }"
          @click="activeTab = 'settings'"
        >
          Settings
        </button>
        <button
          class="tab-button"
          :class="{ 'active': activeTab === 'security' }"
          @click="activeTab = 'security'"
        >
          Security
        </button>
      </div>

      <div class="tab-content" x-show="activeTab === 'profile'">
        <p>This is the profile tab content.</p>
      </div>

      <div class="tab-content" x-show="activeTab === 'settings'">
        <p>Here you can change your settings.</p>
      </div>

      <div class="tab-content" x-show="activeTab === 'security'">
        <p>Security-related preferences go here.</p>
      </div>
    </div>
  </body>
</html>
