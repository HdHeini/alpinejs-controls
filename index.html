<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alpine.js Tooltip Demo</title>
    <script
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
      defer
    ></script>
    <style>
      .tooltip {
        background: black;
        color: white;
        padding: 0.25rem 0.5rem;
        border-radius: 3px;
        white-space: nowrap;
        font-size: 0.875rem;
        z-index: 1000;
      }

      [x-cloak] {
        display: none !important;
      }
    </style>
  </head>
  <body>
    <div data-tooltip="I'm a tooltip from attribute">Hover me</div>
    <div data-tooltip="Another tooltip here">Hover me too</div>
    <article data-tooltip="This is an article tooltip">Hover over this article</article>

    <div
      x-data="{
      show: false,
      text: '',
      x: 0,
      y: 0,
      timeout: null,
      init() {
        document.querySelectorAll('[data-tooltip]').forEach(el => {
          el.addEventListener('mouseenter', () => {
            this.timeout = setTimeout(() => {
              const rect = el.getBoundingClientRect();
              this.text = el.getAttribute('data-tooltip');
              this.x = rect.left + window.scrollX;
              this.y = rect.top + window.scrollY + el.offsetHeight;
              this.show = true;
            }, 300); // Delay in ms
          });
          el.addEventListener('mouseleave', () => {
            clearTimeout(this.timeout);
            this.show = false;
          });
        });
      }
    }"
      x-cloak
    >
      <template x-if="show">
        <template x-teleport="body">
          <div class="tooltip" :style="`position: fixed; top: ${y}px; left: ${x}px;`">
            <span x-text="text"></span>
          </div>
        </template>
      </template>
    </div>
  </body>
</html>
