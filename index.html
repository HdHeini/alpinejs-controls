<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toggle Switch with Alpine.js</title>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
  </head>
  <body style="font-family: sans-serif; padding: 2rem">
    <div x-data="{ isOn: false }">
      <label style="display: flex; align-items: center; gap: 1rem; cursor: pointer">
        <span>Enable notifications</span>
        <div style="position: relative; display: inline-block; width: 44px; height: 24px">
          <input type="checkbox" x-model="isOn" style="opacity: 0; width: 0; height: 0" />
          <div
            :style="'position: absolute; top: 0; left: 0; right: 0; bottom: 0; border-radius: 24px; transition: 0.3s; background-color: ' + (isOn ? '#4ade80' : '#ccc')"
          >
            <div
              :style="'position: absolute; top: 3px; left: ' + (isOn ? '23px' : '3px') + '; height: 18px; width: 18px; border-radius: 50%; background-color: white; transition: 0.3s;'"
            ></div>
          </div>
        </div>
      </label>
      <p style="margin-top: 1rem">
        Toggle is <strong x-text="isOn ? 'ON' : 'OFF'"></strong>
      </p>
    </div>
  </body>
</html>
